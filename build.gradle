apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'


repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url 'http://artifactory.milesburton.com/artifactory/public'
    }
}

dependencies {

    def springVersion = '3.2.1.RELEASE'
    groovy 'org.codehaus.groovy:groovy-all:2.1.1'

    compile 'com.popcornteam:restclient:1.0.130113.1729',
            // Spring
            "org.springframework:spring-core:$springVersion",
            "org.springframework:spring-aop:$springVersion",
            "org.springframework:spring-context:$springVersion"




    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0',
            'cglib:cglib-full:2.0.2',
            'org.objenesis:objenesis:1.3'


}

mainClassName = "mb.Main"
